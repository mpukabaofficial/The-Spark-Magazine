<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="feedbackForm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <title>Feedback Form</title>
  </head>
  <body>
    <div class="form">
      <div class="logo">
        <a href="/Home/index.html"><img src="/images/logo.png" alt="" /></a>
        <h1>Feedback Form</h1>
      </div>
      <p>
        Please take a few minutes to fiil in this form. It will be very helpful
        to us.
      </p>
      <form
        action="https://formspree.io/f/mjvzvllo"
        method="POST"
        autocomplete="off"
        id="form"
      >
        <div class="form-sections">
          <label for="name">Name</label>
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="Enter your name/nickname"
            autofocus
            required
            maxlength="50"
          />
          <label for="age">Age</label>
          <input
            type="number"
            name="Age"
            id="age"
            placeholder="Enter your age here"
            min="0"
            max="100"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="email@example.com (optional)"
            maxlength="50"
            minlength="3"
          />
          <label for="date">Date</label>
          <input type="date" name="Date" id="date" required />
        </div>
        <!-- radio button -->
        <div class="form-sections">
          <p for="first-time">Is this your first time visiting this website?</p>
          <div>
            <input
              type="radio"
              name="First Time"
              id="yes"
              required
              value="Yes"
            />
            <label for="yes" class="label-inline">Yes</label>
          </div>
          <div>
            <input type="radio" name="First Time" id="no" value="No" />
            <label for="no" class="label-inline" required>No</label>
          </div>
        </div>
        <div class="form-sections">
          <p>Have you read any article? If yes, what was the topic about?</p>
          <input
            type="text"
            name="Article Name"
            id="article"
            maxlength="50"
            minlength="3"
          />
          <!-- scale -->
          <p>What were your impressions?</p>
          <div class="scale">
            <div class="scale-values">
              <div>
                <input
                  type="radio"
                  name="Rating"
                  id="v-poor"
                  value="Very Poor"
                />
                <label for="v-poor" class="label-inline">Very Poor</label>
              </div>
            </div>
            <div class="scale-values">
              <div>
                <input type="radio" name="Rating" id="poor" value="Poor" />
                <label for="poor" class="label-inline">Poor</label>
              </div>
            </div>
            <div class="scale-values">
              <div>
                <input type="radio" name="Rating" id="fair" value="Fair" />
                <label for="fair" class="label-inline">Fair</label>
              </div>
            </div>
            <div class="scale-values">
              <div>
                <input type="radio" name="Rating" id="good" value="Good" />
                <label for="good" class="label-inline">Good</label>
              </div>
            </div>
            <div class="scale-values">
              <div>
                <input
                  type="radio"
                  name="Rating"
                  id="excellent"
                  value="Excellent"
                />
                <label for="excellent" class="label-inline">Excellent</label>
              </div>
            </div>
          </div>
        </div>
        <!-- swazi? -->
        <div class="form-sections">
          <span>I am:</span>
          <div>
            <input
              type="radio"
              name="Nationality"
              id="liswati"
              required
              value="liswati"
            />
            <label for="liswati" class="label-inline">LiSwati</label>
          </div>
          <div>
            <input
              type="radio"
              name="Nationality"
              id="not-swazi"
              value="not-swazi"
            />
            <label for="not-swazi" class="label-inline">Not a Swazi</label>
          </div>
        </div>
        <div class="form-section">
          <label for="topics"
            >What topics would you like to read about from the magazine in the
            future?</label
          >
          <textarea
            name="Topics"
            id="topics"
            cols="30"
            rows="10"
            maxlength="1000"
            minlength="3"
          ></textarea>
        </div>

        <!--  -->
        <div class="form-section">
          <label for="comments">Other Comments</label>
          <textarea
            name="Comments"
            id="comments"
            cols="30"
            rows="10"
            maxlength="1000"
            minlength="3"
          ></textarea>
        </div>

        <button type="submit">submit</button>
        <button type="reset" class="button button-clear">clear Form</button>
      </form>
    </div>
    <script>
      document.getElementById("form").reset();
    </script>
  </body>
</html>
