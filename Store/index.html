<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>The Spark - Store</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/Home/index.html"
          ><img
            src="/images/Black and White logo.png"
            alt="this is the logo of The Spark MAgazine"
            class="logo-pic"
        /></a>
      </div>
      <div class="hero">
        <div class="clothes picture">
          <img
            src="/images/Store/WhiteCap.jpg"
            alt=" This is a white cap"
            class="cap clearfix"
          />
        </div>
        <div class="title"><h1 class="heading">Store</h1></div>
      </div>
    </header>
    <main>
      <!--Gold Crop Top-->
      <article class="product">
        <div class="picture">
          <img
            src="/images/Store/GoldCrop.jpg"
            alt="Gold Crop top"
            class="picture-product"
          />
        </div>
        <div class="info"><h2>Gold Crop Top</h2></div>
      </article>
      <!--Blue Denim-->
      <article class="product">
        <div class="picture">
          <img
            src="/images/Store/BlueDenim.jpg"
            alt="Blue Denim"
            class="picture-product"
          />
        </div>
        <div class="info"><h2>Blue Denim</h2></div>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
